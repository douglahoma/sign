<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Design a Sign</title>
<link rel="stylesheet" href="sign.css">
</head>
<body>

<form id="text-form" class="text-form">
    <input type="text" id="text-input-1" placeholder="Sign Text Line 1">
    <input type="text" id="text-input-2" placeholder="Sign Text Line 2">
    <button type="submit">See my Sign</button>
</form>
<br>
<div class="image-container">
  <img src="blank_sign.png" alt="Background Image">
  <div class="text-overlay" id="text-overlay-1">Design a custom message</div>
  <div class="text-overlay" id="text-overlay-2">Up to 27 Characters per line</div>
</div>


<script src="sign.js"></script>
</body>
</html>
